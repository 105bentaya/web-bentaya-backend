spring.profiles.active=@activatedProperties@

bentaya.web.url=${BENTAYA_WEB_URL}

bentaya.email.main=${BENTAYA_EMAIL_MAIN}
bentaya.email.it=${BENTAYA_EMAIL_IT}
bentaya.email.treasury=${BENTAYA_EMAIL_TREASURY}
bentaya.email.booking=${BENTAYA_EMAIL_BOOKING}

# EMAIL CONFIGURATION
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${WEB_EMAIL_USERNAME}
spring.mail.password=${WEB_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true