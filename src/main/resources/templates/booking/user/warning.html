<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${subject}">Aviso</title>

</head>
<body style="font-family: Arial, sans-serif;background-color: #f4f4f4;margin: 0;padding: 5px 0;">
<div th:replace="~{booking/common :: container(~{::#content})}">
  <div id="content">
    <div th:replace="~{booking/common :: header}"></div>
    <div class="content" style="padding: 20px;font-size: 16px;color: #111111;line-height: 1.5;">
      <p>
        Se comunica el siguiente aviso para su reserva con n√∫mero
        <b th:text="${id}"></b>
        para el centro scout
        <b th:text="${center}"></b>:
      </p>
      <p th:replace="~{booking/common :: important-text(${statusObservation})}">
        statusObservation
      </p>
      <p>
        Por favor, entre al panel seguimiento para corregir los fallos en caso de ser necesario.
      </p>

      <div th:replace="~{booking/common :: hr}"></div>

      <div th:replace="~{booking/common :: user-access }"></div>
    </div>
    <div th:replace="~{booking/common :: user-footer}"></div>
  </div>
</div>
</body>
</html>
